<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App for Dictionary definitions and Gifs!">
    <title>DIPICT</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/normalise.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="icon" href="./styles/mice-clipart-yellow-2.png" alt="A yellow mouse.">
</head>

<body>
    <h1>DIPICT</h1>
    <div class="search-space">
        <input aria-label="enter a query" type="text" class="user-input" id="user-input" placeholder="Search Me">
        <button class="search-space__button">SEARCH</button>
    </div>
    <div class="results">
        <div class="definition">
            <h2 class="wiki-title">
            </h2><br>
            <p class="paragraph"></p>
        </div>
        <img class="giphy-container__gif1" alt="">
        <img class="giphy-container__gif2" alt="">
        <img class="giphy-container__gif3" alt="">
    </div>

    <script type="text/javascript" src="./scripts/whiteSpaceFunc.js"></script>
    <script type="text/javascript" src="./scripts/APIkey.js"></script>
    <script type="text/javascript" src="./scripts/APIcalls.js"></script>
    <script type="text/javascript" src="./scripts/dom.js"></script>
</body>

</html>
